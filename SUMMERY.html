<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סיכום ההתקדמות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="SUMMERY.css">

</head>

<body>

  <main class="summary-page">

    <h1>כך הרגשת בתקופה האחרונה</h1>

    <!-- כרטיס גרף -->
    <section class="card chart-card">
      <div class="chart-placeholder">
        <!-- כאן בעתיד ייכנס canvas של גרף -->
        גרף ההתקדמות יוצג כאן
      </div>
    </section>

    <!-- תובנה -->
    <p class="insight">
      נראית יציבות כללית, עם ירידה קלה בימים האחרונים.
    </p>

    <!-- התרעה -->
    <section class="card alert-card">
      <div class="alert-content">
        <span class="alert-icon">⚠️</span>
        <p>
          שמנו לב לירידה חריגה לאחרונה.  
          אולי זה זמן טוב לעצור לרגע ולבדוק מה עובר עליך.
        </p>
      </div>

      <button class="support-btn">
        אפשרויות תמיכה
      </button>
    </section>

  </main>

</body>
</html>
